<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" fill="none">
  <defs>
    <linearGradient id="iotexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B894;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iotexGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009B77;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#iotexGradient)"/>
  
  <!-- IoTeX "I" symbol stylized as connected nodes -->
  <!-- Top node -->
  <circle cx="30" cy="14" r="4" fill="white"/>
  
  <!-- Middle node (larger, central) -->
  <circle cx="30" cy="30" r="6" fill="white"/>
  
  <!-- Bottom node -->
  <circle cx="30" cy="46" r="4" fill="white"/>
  
  <!-- Connecting lines -->
  <line x1="30" y1="18" x2="30" y2="24" stroke="white" stroke-width="2.5"/>
  <line x1="30" y1="36" x2="30" y2="42" stroke="white" stroke-width="2.5"/>
  
  <!-- Side nodes representing DePIN network -->
  <circle cx="16" cy="22" r="3" fill="white" opacity="0.8"/>
  <circle cx="44" cy="22" r="3" fill="white" opacity="0.8"/>
  <circle cx="16" cy="38" r="3" fill="white" opacity="0.8"/>
  <circle cx="44" cy="38" r="3" fill="white" opacity="0.8"/>
  
  <!-- Connection lines to center -->
  <line x1="19" y1="23" x2="24" y2="28" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="41" y1="23" x2="36" y2="28" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="19" y1="37" x2="24" y2="32" stroke="white" stroke-width="1.5" opacity="0.7"/>
  <line x1="41" y1="37" x2="36" y2="32" stroke="white" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Outer ring representing blockchain -->
  <circle cx="30" cy="30" r="26" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
</svg>
